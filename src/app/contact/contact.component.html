<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center" >
<form #f="ngForm" class="example-form" [formGroup]="formContact" (ngSubmit)="OnSubmit(f.value)" fxFlex="95">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" [formControl]="formContact.controls['name']" [errorStateMatcher]="matcher">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->

    <mat-error *ngIf="formContact.hasError('required',['name'])">
      Name is
      <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="formContact.controls['email']" [errorStateMatcher]="matcher">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <mat-error *ngIf="formContact.hasError('email',['email']) && !formContact.hasError('required',['email'])">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="formContact.hasError('required',['email'])">
      Name is
      <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Subject" [formControl]="formContact.controls['subject']" [errorStateMatcher]="matcher">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->

    <mat-error *ngIf="formContact.hasError('required',['subject'])">
      Subject is
      <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Message" [formControl]="formContact.controls['message']" [errorStateMatcher]="matcher"></textarea>

    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->

    <mat-error *ngIf="formContact.hasError('required',['message'])">
      Message is
      <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field> -->
  <button mat-raised-button color="primary">Enviar</button>
  <!-- <md-button>sss</md-button> -->
</form>
</div>
